<div class="main">


    <div class="login-box">
        <h2>CHÀO MỪNG ĐẾN VỚI BRAVO 8R2</h2>
        <br/>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="user-box">
                <input formControlName="email" type="email" placeholder="Email đăng nhập" type="text">
                <!-- <label>Username</label> -->
            </div>
            <div class="user-box">
                <input formControlName="password" type="password" placeholder="Mật khẩu" type="password">
                <!-- <label>Password</label> -->
            </div>
            <a>
                <button type="submit" type="submit" class="btn-primary">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span> 
                              Đăng nhập
                        </button>


            </a>
        </form>
    </div>


</div>
